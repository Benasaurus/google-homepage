<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" title="So-so stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navigation">
      <a href="https://gmail.com">Gmail</a>
      <a href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a>
      <a  href="https://www.google.co.uk/intl/en/options/">
        <img  src="https://image.flaticon.com/icons/svg/60/60991.svg" title="Google apps" alt="">
      </a>
      <a  href="" title="Notifications">
        <img src="https://image.flaticon.com/icons/svg/61/61073.svg" alt="alert icon">
      </a>
    </div>
  </header>
  <div class="body">
    <div id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" title="googlelogo" alt="google logo" class="logo">
    </div>
    <div class="search">
      <form action="https://www.google.com/search?q=" class="google-search" method="get">
        <input type="text" id="search-box" name="q"><br/>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
      </form>
    </div>
  </div>
  <footer>
    <div id="country">United Kingdom</div>
    <ul class="bott-nav">
      <ul id="l-bott-nav">
        <li><a href="">Advertising</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">About</a></li>
      </ul>
      <ul id="r-bott-nav">
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Settings</a></li>
      </ul>
    </ul>
  </footer>
</body>
</html>
